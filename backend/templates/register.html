{% extends 'base.html' %}
{% block content %}
<div class="auth-card">
  <h2>Create account</h2>

  <form method="POST" class="auth-form">
    <label>Email</label>
    <input type="email" name="email" required>

    <label>Referral Code (Optional)</label>
    <input type="text" name="ref_code" value="{{ ref_code }}" placeholder="Enter code if you have one" 
           style="border:1px dashed #7c3aed; color:#a78bfa;">

    <label>Create Password</label>
    <div class="password-wrapper">
      <input type="password" name="password" id="regPass" required>
      <span class="toggle-password" onclick="togglePassword('regPass', this)">ğŸ‘ï¸</span>
    </div>

    <label>Confirm Password</label>
    <div class="password-wrapper">
      <input type="password" name="confirm_password" id="confPass" required>
      <span class="toggle-password" onclick="togglePassword('confPass', this)">ğŸ‘ï¸</span>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Sign up</button>
    </div>
  </form>

  <div class="auth-sep">
    <span></span><em>or</em><span></span>
  </div>

  <div class="center-row">
    <a class="btn-google" href="{{ url_for('core.login_google') }}">
      <span class="g-icon">
        <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.72 32.91 29.267 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.06 0 5.84 1.153 7.949 3.051l5.657-5.657C34.958 6.016 29.741 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.651-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.817C14.248 16.279 18.787 12 24 12c3.06 0 5.84 1.153 7.949 3.051l5.657-5.657C34.958 6.016 29.741 4 24 4 16.318 4 9.713 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.192 0 9.932-1.98 13.51-5.214l-6.23-5.266C29.25 35.897 26.79 36.9 24 36.9c-5.239 0-9.704-3.112-11.588-7.565l-6.52 5.02C8.322 40.03 15.575 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-1.017 3.065-3.251 5.526-6.022 6.982l.001-.001 6.23 5.266C37.22 37.787 40 31.999 40 24c0-1.341-.138-2.651-.389-3.917z"/></svg>
      </span>
      <span class="g-label">Sign up with Google</span>
    </a>
  </div>

  <p class="auth-note">Already have an account?
    <a href="{{ url_for('core.login') }}">Sign in</a>
  </p>
</div>
{% endblock %}
